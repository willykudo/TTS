        <table border="1" style="margin-left: 15px">
            <tr th:each="as : ${education}">

                <td th:text="${as.id}"></td>

            <tr th:each="as : ${education}">
                <td>Degree</td>
                <td th:text="${as.degree}"></td>
            </tr>
            <tr th:each="as : ${education}">
                <td>Major</td>
                <td th:text="${as.major}"></td>
            </tr>
            <tr th:each="as : ${education}">

            </tr>
