<html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="container" style="margin-top: 30px; align-content: center">
                <form th:action="@{login}" th:object="${logininput}" method="POST">
                    <div class="row"> 
                        <div class="col-sm-1">
                            EMAIL
                        </div>
                        <div class="col-sm-11">
                            <input type="text" id="txtId" th:field="*{email}"><br><br>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-sm-1">
                            PASSWORD
                        </div>
                        <div class="col-sm-11">
                            <input type="password" id="txtPass" th:field="*{password}">
                        </div>
                    </div>
                    <input class ="btn btn-success" type="submit" value="Login" style="margin-top: 15px">
                    <button class = "btn btn-primary" style="margin-top: 15px"><a style="color: white" href="http://localhost:8084/register">Register</a></button>
                </form>
        </div>
        
        
        
        
    </body>
    
</html>
