<html>
    <head>
        <title>Data Orang</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- <link href="/static/css/myStyle.css" rel="stylesheet" type="text/css"/> -->
        <link href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>
        <div th:insert="fragments/header::header"></div>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div th:insert="fragments/person::insert-form"></div> 
                </div>
                <div class="col-sm">
                    <!-- blank -->
                </div>
                <div class="col-2">
                    <a th:href="@{/gender/male}" method="GET"  class="btn btn-danger pull-right" onclick="male()">Male</a>
                    <a th:href="@{/gender/female}" method="GET" class="btn btn-success pull-righ" onclick="female()">Female</a>
                </div>
            </div>
            <br>
            <table border="1" class="table" id="myTable"> 
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>GENDER</th>
                        
                        <th>ACTION DELETE</th>
                        <th>ACTION UPDATE</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="as : ${people}">
                        <td th:text="${as.id}"></td>
                        <td th:text="${as.name}"></td>
                        <td th:text="${as.age}"></td>
                        <td th:text="${as.gender}"></td>
                     
                        <td>
                            <a th:href="@{delete/} + ${as.id}" method="REQUEST">Delete</a>
                        </td>
                        <td>
                            <a th:href="@{/} + ${as.id}" method="GET">Update</a>
                        </td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- jQuery and JS bundle w/ Popper.js -->
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- cdn datatables -->
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <!--cdn sweealert2-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <!-- eksternal js -->
        <script src="js/datatables.js"></script>
        <script src="js/sweetalert2.js"></script>
                
        <div th:insert="fragments/footer::footer"></div> 
    </body>
</html>
