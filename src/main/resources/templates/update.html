<html>
    <head>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Update</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Update</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="container" style="margin-top: 30px; align-content: center">
        <form th:object="${saveprofile}" th:action="@{/saveprofile}" method="POST">
            <div class="row"> 
                <div class="col-sm-2">
                    Birth  Date
                </div>
                <div class="col-sm-10">
                    <input type="text" th:field="*{birthDate}" /><br><br>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-2">
                    Email
                </div>
                <div class="col-sm-10">
                    <input type="text" th:field="*{email}" /><br><br>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-2">
                    Gender
                </div>
                <div class="col-sm-10">
                    <input type="text" th:field="*{gender}" /><br><br>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-2">
                    ID
                </div>
                <div class="col-sm-10">
                    <input type="text" th:field="*{id}" /><br><br>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-2">
                    Name
                </div>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" /><br><br>
                </div>
            </div>
             <input class ="btn btn-success" type="submit" value="Update" name="Save" style="margin-top: 15px">
        </form>
    </body>
</html>
