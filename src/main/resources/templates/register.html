<html>
    <head>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Register</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="container" style="margin-top: 30px; align-content: center">
            <form th:object="${register}" th:action="@{/register}" method="POST">
                <div class="row"> 
                        <div class="col-sm-2">
                            Birth Date
                        </div>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{birthDate}" />
                        </div>
                         <div class="col-sm-1">
                            Nama
                        </div>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{name}" /><br><br>
                        </div>
                </div>
                <div class="row"> 
                        <div class="col-sm-2">
                            Current Company
                        </div>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{currentCompany}" />
                        </div>
                        <div class="col-sm-1">
                            Password
                        </div>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{password}" /><br><br>
                        </div>
                </div>
                <div class="row"> 
                        <div class="col-sm-2">
                            Degree
                        </div>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{degree}" />
                        </div>
                        <div class="col-sm-1">
                            Phone
                        </div>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{phone}" /><br><br>
                        </div>
                </div>
                <div class="row"> 
                        <div class="col-sm-2">
                            Email
                        </div>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{email}" />
                        </div>
                        <div class="col-sm-1">
                            Status
                        </div>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{status}" /><br><br>
                        </div>
                </div>
                <div class="row"> 
                        <div class="col-sm-2">
                            Gender
                        </div>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{gender}" />
                        </div> 
                        <div class="col-sm-1">
                            Job
                        </div>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{job}" /><br><br>
                        </div>
                </div>
                <div class="row"> 
                        <div class="col-sm-2">
                            Major
                        </div>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{major}" />
                        </div>
                        <div class="col-sm-1">
                            Username
                        </div>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{username}" /><br><br>
                        </div>
                </div> 
       
                <div class="row"> 
                        <div class="col-sm-2">
                            University
                        </div>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{university}" /><br><br>
                        </div>
                </div>
            <input class ="btn btn-success" type="submit" value="Register" name="Save" style="margin-top: 15px">
        </form>
    </body>
</html>
