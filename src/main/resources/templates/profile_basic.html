<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Profile</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8084/profile/">Basic <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8084/address/">Address <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8084/contact/">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8084/occupation/">Occupation <span class="sr-only">(current)</span></a>
                </li>
                 <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8084/education/">Education <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            </div>
        </nav><br>      
        <table border="1" style="margin-left: 15px">
            <tr th:each="as : ${profile}">
                <td>ID</td>
                <td th:text="${as.id}"></td>
            </tr>
            <tr th:each="as : ${profile}">
                <td>NAME</td>
                <td th:text="${as.name}"></td>
            </tr>
            <tr th:each="as : ${profile}">
                <td>BIRTHDATE</td>
                <td th:text="${as.birthDate}"></td>
            </tr>
            <tr th:each="as : ${profile}">
                <td>GENDER</td>
                <td th:text="${as.gender}"></td>
            </tr>
            <tr th:each="as : ${profile}">
                <td>EMAIL</td>
                <td th:text="${as.email}"></td>
            </tr>
        </table>
         <button class = "btn btn-primary" style="margin-top: 15px; margin-left: 15px"><a style="color: white" href="http://localhost:8084/saveprofile">Update</a></button>
         <button class = "btn btn-primary" style="margin-top: 15px"><a style="color: white" href="http://localhost:8084/">Back</a></button>

        <!-- jQuery and JS bundle w/ Popper.js -->
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
